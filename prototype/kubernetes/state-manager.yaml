apiVersion: v1
kind: Service
metadata:
  name: state-manager
spec:
  type: ClusterIP
  selector:
    app: state-manager
  ports:
    - protocol: TCP
      name: api
      port: 3000
      targetPort: 3000
    - protocol: TCP
      name: websocket
      port: 3001
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: state-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: state-manager
  template:
    metadata:
      labels:
        app: state-manager
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.28
          env:
            - name: KAFKA_PORT
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: KAFKA_PORT
          command: ['sh', '-c', 'until nc -z kafka $KAFKA_PORT; do echo waiting for kafka; sleep 2; done;']
        - name: wait-for-mongodb-state
          image: busybox:1.28
          env:
            - name: MONGODB_PORT
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: MONGODB_PORT
          command: ['sh', '-c', 'until nc -z mongodb-state $MONGODB_PORT; do echo waiting for mongodb-state; sleep 2; done;']
        - name: wait-for-redis
          image: busybox:1.28
          env:
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: REDIS_PORT
          command: ['sh', '-c', 'until nc -z redis $REDIS_PORT; do echo waiting for redis; sleep 2; done;']
      containers:
        - name: state-manager
          image: digital-twin/state-manager:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: digital-twin-config
          env:
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: MONGODB_URI_STATE
            - name: MONGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: MONGODB_DATABASE_STATE
            - name: KAFKA_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: KAFKA_GROUP_ID_STATE
            - name: KAFKA_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: KAFKA_CLIENT_ID_STATE
            - name: KAFKA_TOPIC_BUILDINGS
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: KAFKA_TOPIC_BUILDINGS
            - name: KAFKA_TOPIC_VEHICLES
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: KAFKA_TOPIC_VEHICLES
          resources:
            requests:
              memory: "512Mi"
              cpu: "1000m"