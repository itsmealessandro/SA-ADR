apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildings-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildings-simulator
  template:
    metadata:
      labels:
        app: buildings-simulator
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.28
          env:
            - name: KAFKA_PORT
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: KAFKA_PORT
          command: ['sh', '-c', 'until nc -z kafka $KAFKA_PORT; do echo waiting for kafka; sleep 2; done;']
      containers:
        - name: buildings-simulator
          image: digital-twin/buildings-simulator:latest
          imagePullPolicy: Never
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: KAFKA_BROKERS
            - name: KAFKA_TOPIC_BUILDINGS
              valueFrom:
                configMapKeyRef:
                  name: digital-twin-config
                  key: KAFKA_TOPIC_BUILDINGS
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
